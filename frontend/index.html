<!DOCTYPE html>
<html>

<head>
  <title>Welcome | Foodies</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="css/buttons.css" rel="stylesheet" />
  <link href="css/background_image.css" rel="stylesheet" />
  <link href="css/login_signup_style.css" rel="stylesheet" />
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  <script src="scripts/aws-cognito-sdk.min.js"></script>
  <script src="scripts/amazon-cognito-identity.min.js"></script>
  <script src="scripts/config.js"></script> 
  <script src="scripts/userAuthentication.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="padding-top: 11px">
  <div class="w3-card-4 w3-round-large card-custom" style="margin-top:50px">
    <h2 style="margin-top: -15px;">
      Welcome!
    </h2>
    <a href="#" class="fb btn">
      <i class="fa fa-facebook fa-fw"></i> Continue with Facebook
    </a>
    <a href="#" class="google btn"><i class="fa fa-google fa-fw"> </i> Continue with Google+
    </a>
    <div>
      <form style="margin: auto">
        <input type="text" placeholder="E-mail" name="email" id="email" required style="margin-top: 22px; color:white;" />
        <input type="password" placeholder="Password" name="password" id="password" required style="margin-top: 15px; color:white;" />
        <button type="button" class="btn btn-dark button-custom" id="Login" style="margin-top: 12px;" onclick="userSignin()">
          Login
        </button>
      </form>
    </div>
    <p style="margin-top: 15px; margin-bottom: 3px">Not a user yet?</p>
    <button type="button" class="btn btn-dark button-custom" id="Signup" onclick="location.href='signup.html'">
      Sign Up
    </button>
  </div>
</body>

</html>
