<!DOCTYPE html>
<html>
  <head>
    <title>Signup - Personal Info | Foodies</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href = "css/background_image.css" rel ="stylesheet"/>
    <link href = "css/login_signup_style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style = "padding-top:61px;">
    <div class="w3-card-4 w3-round-large card-custom" style="margin-top: 40px; padding-top:9px">
    <h3>Sign Up</h3>
      <form style="margin: auto">
        <input
          type="text"
          placeholder="E-mail"
          name="email"
          id="email"
          required
          style="margin-top: -11px"
        />
        <input
          type="text"
          placeholder="First Name"
          name="fname"
          id="fname"
          required
          style="margin-top: 15px"
        />
        <input
          type="text"
          placeholder="Last Name"
          name="lname"
          id="lname"
          required
          style="margin-top: 15px"
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
          required
          style="margin-top: 15px"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirm_password"
          id="confirm_password"
          required
          style="margin-top: 15px"
        />
        <button type="button" class="btn btn-dark button-custom" id="SignupPart1" onclick="location.href='food_preferences.html'" style="margin-top: 15px;">Next</button>
        </form>
        </div>
  </body>
</html>
