<!DOCTYPE html>
<html>
  <head>
    <title>Signup - Personal Info | Foodies</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <img class="logo" src="images/Logo1.png" alt="logo_dark" style="width: 10%" />
    <h1 class = "welcome" style="margin-top: 0px">Sign Up</h1>
    <div class="container" style="max-width: 300px">
      <form class="example" style="margin: auto">
        <input
          type="text"
          placeholder="E-mail"
          name="email"
          id="email"
          required
          style="margin-top: -11px"
        />
        <input
          type="text"
          placeholder="First Name"
          name="fname"
          id="fname"
          required
          style="margin-top: 15px"
        />
        <input
          type="text"
          placeholder="Last Name"
          name="lname"
          id="lname"
          required
          style="margin-top: 15px"
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
          required
          style="margin-top: 15px"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirm_password"
          id="confirm_password"
          required
          style="margin-top: 15px"
        />

        <button type="button" onclick="location.href='food_preferences.html'" style="margin-top: 20px">Next</button>
  </body>
</html>
