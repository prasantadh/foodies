<body onload="fetchRecipesFromDb()">    
    <div id="nav-placeholder">

    </div>
    
    <script>
    $(function(){
      $("#nav-placeholder").load("sidebar.html");
    });
    </script>

    <div class="container-content" id="contentBodyBlock">
        <div class="w3-col m12">
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container" id="addRecipeBlock">
                            <h6>Have a new recipe? Share it with others.</h6>
                            <div class="input-field">
                                <input id="recipeName" placeholder="What is your recipe called?" type="text">
                            </div>
                            <div class="popup" id="popup">
                                <div class="ingredientsOverlay">
                                    <div class="overlayContent">
                                        <div class="closeButton" onclick="togglePopup()">&times;</div>
                                        <h3 id="popupHeader" style="padding:20px;">Header</h3>
                                        <textarea id="recipeDescription" placeholder="Tell the world more about your recipe and some other tips if you'd like." name="recipeDescription" rows="5" cols="30" style="height: 8rem;"></textarea>
                                        <div class="row">
                                            <h5 style="width:20%; padding-top:20px; float:left;">Quantity: </h5>
                                            <input id="quantity" placeholder="ex: 1 Tbsp, Half cup etc." type="text" style="float:left;">
                                        </div>
                                        <div class="row">
                                            <h5 style="width:20%; padding-top:20px; float:left;">Ingredient: </h5>
                                            <input id="ingredient" placeholder="ex: Salt, Flour etc." type="text">
                                        </div>
                                        <div class="col-xs-6">
                                            <button type="button" class="btn btn-primary" id="addMore" style="background-color: #2f322f;" onclick="addMore()"><i class="fa fa-pencil"></i>Add</button> 
                                            <button type="button" class="btn btn-primary" id="uploadImage" style="background-color: #2f322f;" onclick=""><i class="fa fa-pencil"></i>Upload Image</button> 
                                            <button type="button" class="btn btn-primary" id="confirmPost" style="background-color: #2f322f;" onclick="writeRecipes()"><i class="fa fa-pencil"></i>Post</button> 
                                        </div>
                                        <div class="row">
                                            <h5 id="displayIngredients" style="padding-top:10px;">Final ingredients</h5>
                                            <ul id="ingredientList"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="addIngredientsButton" style="background-color: #2f322f;" onclick="togglePopup()"><i class="fa fa-pencil"></i>Add ingredients</button> 
                        </div>
                    </div>
                </div>
            </div>
