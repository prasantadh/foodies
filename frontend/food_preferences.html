<!DOCTYPE html>
<html>

<head>
  <title>Signup - Diet Preference | Foodies</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
  <div class="w3-card-4 w3-round-large card-custom" style="margin-top: -19px;min-height:500px;">
  <h3 style = "margin-top: 0px">Sign Up</h1>
  <h5 style="margin-top: -12px">Dietary Preferences</h2>

    <form style="margin:auto;">

      <div class="leftdiv", style = "width:200px;">
        <p>Vegan</p>
        <p>Vegetarian</p>
        <p>Egg</p>
        <p>Keto</p>
        <p>Paleo</p>
        <p>Allergies</p>
        <p>What's your daily calorie goal?</p>
        <p>How many meals do you eat a day?</p>
      </div>

      <div class="rightdiv", style="height:355px;width:170px">
        <form>
          <input type="checkbox" id="vegan" name="vegan" value="vegan" style = "opacity: 1; margin-top: 22px;">
          <br>
          <input type="checkbox" id="vegetarian" name="vegetarian" value="vegetarian" style = "opacity: 1;margin-top: 37px;">
          <br>
          <input type="checkbox" id="egg" name="egg" value="egg" style = "opacity: 1;margin-top: 52px;">
          <br>
          <input type="checkbox" id="keto" name="keto" value="keto" style = "opacity: 1;margin-top: 67px;">
          <br>
          <input type="checkbox" id="paleo" name="paleo" value="paleo" style = "opacity: 1;margin-top: 82px;">
          <br>
        
        <input type="text" placeholder="Start Typing" name="Allergies" id="allergies", style = "margin-top: 89px; height:22px;" />
        <br>
        <input type="number" name="Calories" id="calories" style="margin-top:7.5px; height: 22px;" />
        <br>
        <input type="number" name="Meals" id="meals" style="margin-top:29px;height:22px" />
        <br>
        
        </form>
        
      </div>
      <button type="button" class="btn btn-dark button-custom" id="SignupPart1" style="margin-top: 3px;">Submit</button>
      </div>

    </form>
  </div>

  
</body>

</html>
